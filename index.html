<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   <title>QR Code Generator By Vaibhav Sanas</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <p id="error"></p>
   <div class="qr-container">
      <div class="inputs btns">
         <input type="text" name="input" id="userURL" placeholder="Enter URL or Links">
         <button id="generate-btn">Generate QR Code <ion-icon name="qr-code-sharp"></ion-icon></button>
      </div>
   </div>
   <div class="show-qr">
      <p id="loader">Please Wait We are Generating your QR Code...</p>
      <img src="" alt="" id="qr">
   </div>
   <script src="app.js"></script>
</body>
</html>
